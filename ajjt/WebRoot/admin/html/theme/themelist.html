<!DOCTYPE html>
<html>
  <head>
    <title>主题列表</title>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
	<link href="${path}/admin/css/buttons.css" rel="stylesheet" type="text/css" />
	<link href="${path}/admin/css/table.css" rel="stylesheet" type="text/css" />
	<script src="${path}/admin/html/theme/js/theme.js" type="text/javascript"></script>
	<script src="${path}/js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="${path}/js/layer/layer.js" type="text/javascript"></script>
  </head>
  
  <body onload="getPath('${path}')">
    <div style="margin-top:30px;"></div>
    <div style="width:80%;margin: 0px auto;">
	    <table class="table" style="text-align: center;width: 100%;">
			<thead>
				<tr style="text-align: left;">
					<th colspan="6">主题列表</th>
				</tr>
				<tr style="text-align: left;">
					<td colspan="6" style="font-size: 14px;font-weight: bold;">
						所属栏目：
						<select style="border: 1px solid #95E4E4;width: 100px;height: 25px;" id="columnId" onchange="changeTheme()">
							<option value="0">请选择栏目</option>
							<#if twoThemeColList?? && twoThemeColList?size!=0>
	    						<#list twoThemeColList as list>
	    							<option value="${list.id}">${list.colnumtwo_name}</option>
	    						</#list>
	    					</#if>
						</select>
					</td>
				</tr>
				<tr>
					<th>编号</th>
					<th>主题名称</th>
					<th>主题类型</th>
					<th>主题图片</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<#if themeList?? && themeList?size!=0>
				<#list themeList as list>
				<tr class="alter">
					<td>${list_index+1}</td>
					<td>${list.theme_title}</td>
					<td>${list.colnumtwo_name}</td>
					<td><img alt="${list.theme_title}" src="${path}/${list.theme_img}" style="width:40px;height:40px;"></td>
					<td>${list.addtime}</td>
					<td>
						<div style="text-align: center;">
						<input type="button" value="修改" onclick="upTheme('${list.id}')" class="button button-pill button-tiny" />
					    <input type="button" value="删除" onclick="delTheme('${list.id}')" class="button button-pill button-tiny" />
						</div>
					</td>
				</tr>
				</#list>
				</#if>
			</tbody>
		</table>
		<div style="margin-top:15px;text-decoration: none;">
			<#include "/paging/paging.html"/>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$("#columnId").val(${columnId});
		});
	</script>
	
  </body>
</html>
