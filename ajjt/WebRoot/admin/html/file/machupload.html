<!DOCTYPE html>
<html>
  <head>
    <title>添加主题</title>
	<meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link href="${path}/admin/css/public.css" rel="stylesheet" type="text/css" />
	<link href="${path}/admin/css/buttons.css" rel="stylesheet" type="text/css" />
	<link href="${path}/admin/css/table.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="${path}/admin/html/news/uploader/webuploader.css">
	<link rel="stylesheet" type="text/css" href="${path}/admin/html/news/uploader/image-upload/style.css" />
	<script src="${path}/js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="${path}/js/layer/layer.js" type="text/javascript"></script>
  </head>
  
  <body>
    <div style="width: 80%;margin: 0px auto;">
   		<div class="buju" style="margin-top: 50px;font-size: 14px;font-weight: bold;">
	    	<input type="hidden" id="pro" value="${path}">　　
	    	<span>所属栏目：</span>
	    	<select class="wenben" style="width: 100px;" id="columnId" onblur="checkType()">
	    	    <option value="0">选择栏目</option>
	    		<#if twoThemeColList?? && twoThemeColList?size!=0>
	    			<#list twoThemeColList as list>
	    				<option value="${list.id}">${list.colnumtwo_name}</option>
	    			</#list>
	    		</#if>
	    	</select>
    	</div>
    	
    	<div id="wrapper">
	        <div id="container">
	            <div id="uploader">
	                <div class="queueList">
	                    <div id="dndArea" class="placeholder">
	                        <div id="filePicker"></div>
	                        <p>或将照片拖到这里，单次最多可选100张</p>
	                    </div>
	                </div>
	                <div class="statusBar" style="display:none;">
	                    <div class="progress">
	                        <span class="text">0%</span>
	                        <span class="percentage"></span>
	                    </div><div class="info"></div>
	                    <div class="btns">
	                        <div id="filePicker2"></div><div class="uploadBtn">保存上传</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    	
    <script type="text/javascript" src="${path}/admin/html/news/uploader/image-upload/jquery.js"></script>
    <script type="text/javascript" src="${path}/admin/html/news/uploader/webuploader.min.js"></script>
    <script type="text/javascript" src="${path}/admin/html/news/uploader/image-upload/upload.js"></script>
    </div>
  </body>
</html>
