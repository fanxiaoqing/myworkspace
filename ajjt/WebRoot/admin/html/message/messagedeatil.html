<!DOCTYPE html>
<html>
<head>
<title>个人简历</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">
</head>

<body onload="getPath('${path}')">
	<div>
		<table width="100%" border="1" cellpadding="0" cellspacing="0"
			style="line-height: 40px;TABLE-LAYOUT: fixed">
			<tbody>
				<tr>
					<td width="100">用户名：</td>
					<td>${message.mess_name!''}</td>
				</tr>
				<tr>
					<td>联系方式：</td>
					<td>${message.mess_phone!''}</td>
				</tr>
				<tr>
					<td>qq/微信：</td>
					<td>${message.mess_qq!''}</td>
				</tr>
				<tr>
					<td>Email：</td>
					<td>${message.mess_email!''}</td>
				</tr>
				<tr>
					<td>留言时间：</td>
					<td>${message.addtime!''}</td>
				</tr>
				<tr>
					<td>地址：</td>
					<td>${message.mess_ads!''}</td>
				</tr>
				<tr>
					<td>留言内容：</td>
					<td style="WORD-WRAP: break-word">${message.mess_context!''}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
