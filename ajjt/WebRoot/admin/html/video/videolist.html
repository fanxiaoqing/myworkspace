<!DOCTYPE html>
<html>
  <head>
    <title>视频列表</title>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
	<link href="${path}/admin/css/buttons.css" rel="stylesheet" type="text/css" />
	<link href="${path}/admin/css/table.css" rel="stylesheet" type="text/css" />
	<script src="${path}/admin/html/video/js/video.js" type="text/javascript"></script>
	<script src="${path}/js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="${path}/js/layer/layer.js" type="text/javascript"></script>
  </head>
  
  <body onload="getPath('${path}')">
    <div style="margin-top:30px;"></div>
    <div style="width:60%;margin: 0px auto;">
	    <table class="table" style="text-align: center;width: 100%;">
			<thead>
				<tr style="text-align: left;">
					<th colspan="6">视频列表</th>
					<th>
					<div style="float: right;">
						<input type="button" value="添加" onclick="addVideo()" class="button button-pill button-tiny" />
					</div>
					</th>
				</tr>
				<tr>
					<th>编号</th>
					<th>视频类型</th>
					<th>视频名称</th>
					<th>视频地址</th>
					<th>视频图片</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<#if videoList?? && videoList?size!=0>
				<#list videoList as list>
				<tr class="alter">
					<td>${list_index+1}</td>
					<#if (list.columnId==227)>
					<td>视频资讯</td>
					<#elseif (list.columnId==194)>
					<td>视频案例</td>
					</#if>
					<td>${list.videoname}</td>
					<td>${list.videourl}</td>
					<td>${list.videoimg!''}</td>
					<td>${list.addtime}</td>
					<td>
						<div style="text-align: center;">
						<input type="button" value="修改" onclick="upVideo('${list.id}')" class="button button-pill button-tiny" />
					    <input type="button" value="删除" onclick="delVideo('${list.id}')" class="button button-pill button-tiny" />
						</div>
					</td>
				</tr>
				</#list>
				</#if>
			</tbody>
		</table>
		<div style="margin-top:15px;text-decoration: none;">
			<#include "/paging/paging.html"/>
		</div>
	</div>
  </body>
</html>
