<!DOCTYPE html>
<html>
  <head>
    <title>用户留言</title>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
	<link href="${path}/admin/css/buttons.css" rel="stylesheet" type="text/css" />
	<link href="${path}/admin/css/public.css" rel="stylesheet" type="text/css" />
	<script src="${path}/admin/html/column/js/twocolumn.js" type="text/javascript"></script>
	<script src="${path}/js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="${path}/js/layer/layer.js" type="text/javascript"></script>
  </head>
  
  <body onload="getPath('${path}')">
    <div style="margin-top:30px;">
    </div>
    <div style="width:400px;margin: 0px auto;">
	    <div class="buju" style="margin-top: 50px;">
	    	<span>原栏目名称：</span>
	    	<input type="text" value="${column.colnumtwo_name}" disabled="disabled" style="width:175px;height: 30px;border: 1px solid #95E4E4;">
    	</div>
    	<div class="buju" style="margin-top: 50px;">
	    	<span>新栏目名称：</span>
	    	<input id="columnName" name="columnName" value="${column.colnumtwo_name}" type="text" style="width:175px;height: 30px;border: 1px solid #95E4E4;">
	    	<input id="columnId" name="columnId" type="hidden" value="${column.id}" />
    	</div>
    	<div class="buju">
	    	<span>　访问路径：</span>
	    	<input id="columnUrl" name="columnUrl" onblur="checkColTwoUrl()" value="${column.colimn_url!''}" type="text" style="width:175px;height: 30px;border: 1px solid #95E4E4;">
    	</div>
    	<br><br>
    	<div class="buju" style="text-align: center;">
	    	<input type="button" value="更新" onclick="saveUpTwoCol()" class="button button-caution button-pill button-jumbo" />
    	</div>
	</div>
  </body>
</html>
