<!DOCTYPE html>
<html>
  <head>
    <title>网站三级栏目列表</title>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
	<link href="${path}/admin/css/buttons.css" rel="stylesheet" type="text/css" />
	<link href="${path}/admin/css/table.css" rel="stylesheet" type="text/css" />
	<script src="${path}/admin/html/column/js/twocolumn.js" type="text/javascript"></script>
	<script src="${path}/js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="${path}/js/layer/layer.js" type="text/javascript"></script>
  </head>
  
  <body onload="getPath('${path}')">
    <div style="margin-top:30px;"></div>
    <div style="width:60%;margin: 0px auto;">
	    <table width="100%" class="table" style="text-align: center;">
			<thead>
				<tr style="text-align: left;">
					<th colspan="2">网站产品三级栏目列表</th>
					<th colspan="3">
					<div style="float: right;">
						<input type="button" value="添加" onclick="addThreeCol('${uppid}')" class="button button-pill button-tiny" />
					</div>
					</th>
				</tr>
				<tr>
					<th>编号</th>
					<th>栏目名称</th>
					<th>栏目类型</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<#if twoList?? && twoList?size!=0>
				<#list twoList as list>
				<tr class="alter">
					<td>${list_index+1}</td>
					<td>${list.colnumtwo_name}</td>
					<td>${list.column_type}</td>
					<td>${list.addtime}</td>
					<td>
						<input type="button" value="修改" onclick="upThreeCol('${list.id}')" class="button button-pill button-tiny" />
						<#if session.user.type == '1'>
						<input type="button" value="删除" onclick="delThreeCol('${list.id}')" class="button button-pill button-tiny" />
					    </#if>
					</td>
				</tr>
				</#list>
				</#if>
			</tbody>
		</table>
		<div style="margin-top:15px;text-decoration: none;">
			<#include "/paging/paging.html"/>
		</div>
	</div>
  </body>
</html>
