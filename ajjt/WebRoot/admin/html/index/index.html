<!DOCTYPE html>
<html>
  <head id="Head1">
    <title>欢迎进入后台管理您的网站</title>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link href="${path}/admin/css/default.css" rel="stylesheet" type="text/css" />
    <link href="${path}/admin/js/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="${path}/admin/js/themes/icon.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="${path}/admin/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="${path}/admin/js/jquery.easyui.min.1.2.2.js"></script>
    <script type="text/javascript" src="${path}/admin/js/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="${path}/admin/js/outlook2.js"> </script>
    <script type="text/javascript" src="${path}/admin/js/admin.js"> </script>
  </head>
  
  <body class="easyui-layout" style="overflow-y:hidden" scroll="no" onload="init('${path}')">
    <noscript>
    	<div style=" position:absolute; z-index:100000; height:100%;top:0px;left:0px; width:100%; background:white; text-align:center;">
		    <img src="${path}/admin/images/noscript.gif" alt='抱歉，请开启脚本支持！' />
		</div>
    </noscript>
    <div region="north" split="true" border="false" style="overflow: hidden; height: 30px;
        background: url('${path}/admin/images/layout-browser-hd-bg.gif') #7f99be repeat-x center 50%;
        line-height: 20px;color: #fff; font-family: Verdana, 微软雅黑,黑体">
        <span style="float:right; padding-right:20px;" class="head">
	        欢迎 ${session.user.username} 
	        <a href="#" id="editpass">修改密码</a> 
	        <a href="#" id="loginOut">安全退出</a>
        </span>
        <span style="padding-left:10px; font-size: 16px; ">
        	<img src="${path}/admin/images/blocks.gif" width="20" height="20" align="absmiddle" />
        </span>
    </div>
    <div region="south" split="true" style="height: 30px; background: #D2E0F2; ">
        <div class="footer">版权所有：锐拓科技</div>
    </div>
    
    <div region="west" hide="true" split="true" title="导航菜单" style="width:180px;" id="west">
    	<div id="nav" class="easyui-accordion" fit="true" border="false">
    		
    	</div>
    </div>
    
    <div id="mainPanle" region="center" style="background: #eee; overflow-y:hidden">
        <div id="tabs" class="easyui-tabs"  fit="true" border="false" >
			<div title="欢迎使用" style="padding:20px;overflow:hidden; color:red; " >
				
			</div>
		</div>
    </div>
    
    <div id="w" class="easyui-window" title="修改密码" collapsible="false" minimizable="false"
        maximizable="false" icon="icon-save"  style="width: 300px; height: 150px; padding: 5px;
        background: #fafafa;">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
                <table cellpadding=3>
                    <tr>
                        <td>新密码：</td>
                        <td><input id="txtNewPass" type="Password" class="txt01" /></td>
                    </tr>
                    <tr>
                        <td>确认密码：</td>
                        <td><input id="txtRePass" type="Password" class="txt01" /></td>
                    </tr>
                </table>
            </div>
            <div region="south" border="false" style="text-align: right; height: 30px; line-height: 30px;">
                <input id="userId" type="hidden" value="${session.user.id}"/>
                <a id="btnEp" class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)" >
                    确定</a> <a id="btnCancel" class="easyui-linkbutton" icon="icon-cancel" href="javascript:void(0)">取消</a>
            </div>
        </div>
    </div>
    
    <div id="mm" class="easyui-menu" style="width:150px;">
		<div id="mm-tabupdate">刷新</div>
		<div class="menu-sep"></div>
		<div id="mm-tabclose">关闭</div>
		<div id="mm-tabcloseall">全部关闭</div>
		<div id="mm-tabcloseother">除此之外全部关闭</div>
		<div class="menu-sep"></div>
		<div id="mm-tabcloseright">当前页右侧全部关闭</div>
		<div id="mm-tabcloseleft">当前页左侧全部关闭</div>
		<div class="menu-sep"></div>
		<div id="mm-exit">退出</div>
	</div>
    
  </body>
</html>
