			<#if news ?? && news?size!=0>
			<#list news as list>
			<li class="recitem clearfix" >
				<div class="recleft">
					<span class="zpgw">招聘岗位</span>
					<div class="gwmc">${list.news_title!''}</div>
				</div>
				<div class="recright">
					<div class="zptj">
						<p>${list.news_context!''}</p>
					</div>

			</#list></#if>
		</ul>

			<ul class="page_list">
				<li><a href="${path}${pageName}?pageNum=1${parameters}">首页</a></li>

			</ul>

	fnBanner("banner_carousel","imgList","banner_btn","banner_prev","banner_next");

	baguetteBox.run('.photo');

	if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
		new WOW().init();
	};

</script>

<script>
	var startTime = 0, //翻屏起始时间  
        endTime = 0;

   var scrollFunc = function (e) {
   		startTime = new Date().getTime(); 
        var direct = 0;
        e = e || window.event;
        if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件
        	startTime = new Date().getTime();  
           	if((endTime - startTime) < -1000){
	            if (e.wheelDelta > 0) { //当滑轮向上滚动时
            		var oTop=document.documentElement.scrollTop||document.body.scrollTop;
	                if(oTop>=100&&oTop<=600){
	                	$('html,body').animate({scrollTop: 0}, 300);
	                }
	            }
	 
	            if (e.wheelDelta < 0) { //当滑轮向下滚动时
	                var oTop=document.documentElement.scrollTop||document.body.scrollTop;
	                if(oTop<600){
	                	$('html,body').animate({scrollTop: 600}, 300);
	                }
	            }
	            endTime = new Date().getTime();
        	}
        } else if (e.detail) {  //Firefox滑轮事件
            startTime = new Date().getTime();  
           	if((endTime - startTime) < -1000){
	            if (e.wheelDelta > 0) { //当滑轮向上滚动时
	            		var oTop=document.documentElement.scrollTop||document.body.scrollTop;
		                if(oTop>100&&oTop<610){
		                	$('html,body').animate({scrollTop: 0}, 300);
		                }
	            	}
	 
	            if (e.wheelDelta < 0) { //当滑轮向下滚动时
	                var oTop=document.documentElement.scrollTop||document.body.scrollTop;
	                if(oTop<600){
	                	$('html,body').animate({scrollTop: 600}, 300);
	                }
	            }
	            endTime = new Date().getTime();
        	}
        }
        // ScrollText(direct);
    }
    //给页面绑定滑轮滚动事件
    if (document.addEventListener) {
        document.addEventListener('DOMMouseScroll', scrollFunc, false);
    }
    //滚动滑轮触发scrollFunc方法
    window.onmousewheel = document.onmousewheel = scrollFunc;  
</script>
</html>
