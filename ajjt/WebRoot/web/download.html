<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<!-- header -->
	<#include "top.html"/>
	<div class="child_content">
		<ul class="download">
			<#if file ?? && file?size!=0>
			<#list file as list>
			<li><a href="${path}/download?id=${list.id!''}" >${list.filename!''}</a><span class="date">${list.addtime?string('yyyy-MM-dd')}</span></li>
			</#list></#if>
		</ul>
		<div class="con_page">
			<ul class="page_list">
				<li><a href="${path}${pageName}?pageNum=1">首页</a></li>
                <li><a href="${path}${pageName}?pageNum=${pageBean.previusPage}">上一页</a></li>
                <li>当前第${pageBean.nowPage}页</li>
                <li><a href="${path}${pageName}?pageNum=${pageBean.nextPage}">下一页</a></li>
                <li><a href="${path}${pageName}?pageNum=${pageBean.lastPage}">末页</a></li>
                <li>共 ${pageBean.allPages}页${pageBean.allCount}条</li>
			</ul>
		</div>
	</div>
	
	<#include "bottom.html"/>

	fnBanner("banner_carousel","imgList","banner_btn","banner_prev","banner_next");

	baguetteBox.run('.photo');

	if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
		new WOW().init();
	};

</script>

<script>
	var startTime = 0, //翻屏起始时间  
        endTime = 0;

   var scrollFunc = function (e) {
   		startTime = new Date().getTime(); 
        var direct = 0;
        e = e || window.event;
        if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件
        	startTime = new Date().getTime();  
           	if((endTime - startTime) < -1000){
	            if (e.wheelDelta > 0) { //当滑轮向上滚动时
            		var oTop=document.documentElement.scrollTop||document.body.scrollTop;
	                if(oTop>=100&&oTop<=600){
	                	$('html,body').animate({scrollTop: 0}, 300);
	                }
	            }
	 
	            if (e.wheelDelta < 0) { //当滑轮向下滚动时
	                var oTop=document.documentElement.scrollTop||document.body.scrollTop;
	                if(oTop<600){
	                	$('html,body').animate({scrollTop: 600}, 300);
	                }
	            }
	            endTime = new Date().getTime();
        	}
        } else if (e.detail) {  //Firefox滑轮事件
            startTime = new Date().getTime();  
           	if((endTime - startTime) < -1000){
	            if (e.wheelDelta > 0) { //当滑轮向上滚动时
	            		var oTop=document.documentElement.scrollTop||document.body.scrollTop;
		                if(oTop>100&&oTop<610){
		                	$('html,body').animate({scrollTop: 0}, 300);
		                }
	            	}
	 
	            if (e.wheelDelta < 0) { //当滑轮向下滚动时
	                var oTop=document.documentElement.scrollTop||document.body.scrollTop;
	                if(oTop<600){
	                	$('html,body').animate({scrollTop: 600}, 300);
	                }
	            }
	            endTime = new Date().getTime();
        	}
        }
        // ScrollText(direct);
    }
    //给页面绑定滑轮滚动事件
    if (document.addEventListener) {
        document.addEventListener('DOMMouseScroll', scrollFunc, false);
    }
    //滚动滑轮触发scrollFunc方法
    window.onmousewheel = document.onmousewheel = scrollFunc;  
</script>
</html>
